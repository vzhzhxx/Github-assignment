<!DOCTYPE html>
<html>
   <head>
      <title>Centered Table</title>
      <style>
         table {
            margin: 0 auto;
         }
      </style>
   </head>
   <body>
      <table>
         <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
         </tr>
         <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
         </tr>
         <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
         </tr>
      </table>
   </body>
</html>
